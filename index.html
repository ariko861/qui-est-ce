<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" integrity="sha512-r22gChDnGvBylk90+2e/ycr3RVrDi8DIOkIGNhJlKfuyQM4tIRAI062MaV8sfjQKYVGjOBaZBOA87z+IhZE9DA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>


</head>

<body>

    <div class="superdiv" x-data="captain">

        <template x-if="!personnes || personnes.length == 0">
            <div>
            <input type="file" accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" @change="getFile($event.target.files)"/>
            <br>
            <button @click="fetchFile('exemple-liste-personnes.xlsx')">Charger le fichier excel par défaut</button>
        </div>
            <p x-text="personnes"></p>
        </template>


        <template x-if="personnes && personnes.length >= 1">
            <div>
                <div x-show="personnesRestantes">
                    <h6 class="center">Question <span x-text="count + 1"></span></h6>

                    <p class="center superstyle">
                        Est-ce que la personne <span x-text="questions[count]"></span> ?
                    </p>

                    <p class="yesno">
                        <span id="yes" x-on:click="answer('true')">Yes</span>
                        <span id="no" x-on:click="answer('false')">No</span>
                    </p>
                    <a href="page1.html"><button>Aller</button></a>
                </div>

                <div x-show="!personnesRestantes" x-transition>
                    <h6>Gagnééé !!</h6>
                    <p>La personne est <span x-text="personnes[0].prenom"></span> <span
                            x-text="personnes[0].nom"></span>
                    </p>
                </div>
            </div>
        </template>
    </div>

</body>

</html>
